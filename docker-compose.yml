version: '3'

services:
  web:
    build: .
    command: gunicorn blog_project.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/code
    ports:
      - "3001:3000"
    depends_on:
      - db
  db:
    image: postgres:11

    environment: 
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
    postgres_data: